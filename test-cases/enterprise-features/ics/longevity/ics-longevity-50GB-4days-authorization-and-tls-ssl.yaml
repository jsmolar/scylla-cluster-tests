prepare_write_cmd: ["cassandra-stress write cl=QUORUM n=100000000 -schema 'replication(strategy=NetworkTopologyStrategy,replication_factor=3) compaction(strategy=IncrementalCompactionStrategy)' -mode cql3 native  -rate threads=500 -pop seq=1..100000000"]

stress_cmd: ["cassandra-stress mixed cl=QUORUM duration=5760m -schema 'replication(strategy=NetworkTopologyStrategy,replication_factor=3) compaction(strategy=IncrementalCompactionStrategy)' -mode cql3 native  -rate threads=20 -pop seq=1..100000000 -log interval=5",
             "cassandra-stress user profile=/tmp/cs_mv_profile.yaml ops'(insert=3,read1=1,read2=1,read3=1)' cl=QUORUM duration=5760m -mode cql3 native -rate threads=10",
             "cassandra-stress write cl=QUORUM duration=5760m -schema 'replication(strategy=NetworkTopologyStrategy,replication_factor=3) compression=LZ4Compressor compaction(strategy=IncrementalCompactionStrategy)' -mode cql3 native compression=lz4 -rate threads=50 -pop seq=1..100000000 -log interval=5",
             "cassandra-stress write cl=QUORUM duration=5760m -schema 'replication(strategy=NetworkTopologyStrategy,replication_factor=3) compression=SnappyCompressor compaction(strategy=IncrementalCompactionStrategy)' -mode cql3 native compression=snappy -rate threads=50 -pop seq=1..100000000 -log interval=5",
             "cassandra-stress write cl=QUORUM duration=5760m -schema 'replication(strategy=NetworkTopologyStrategy,replication_factor=3) compression=DeflateCompressor compaction(strategy=IncrementalCompactionStrategy)' -mode cql3 native compression=none -rate threads=50 -pop seq=1..100000000 -log interval=5"]

stress_read_cmd: ["cassandra-stress read cl=QUORUM duration=5760m -mode cql3 native  -rate threads=50 -pop seq=1..100000000 -log interval=5",
                  "cassandra-stress read cl=QUORUM duration=5760m -schema 'replication(strategy=NetworkTopologyStrategy,replication_factor=3) compression=LZ4Compressor compaction(strategy=IncrementalCompactionStrategy)' -mode cql3 native compression=lz4 -rate threads=20 -pop seq=1..100000000 -log interval=5",
                  "cassandra-stress read cl=QUORUM duration=5760m -schema 'replication(strategy=NetworkTopologyStrategy,replication_factor=3) compression=SnappyCompressor compaction(strategy=IncrementalCompactionStrategy)' -mode cql3 native compression=snappy -rate threads=20 -pop seq=1..100000000 -log interval=5",
                  "cassandra-stress read cl=QUORUM duration=5760m -schema 'replication(strategy=NetworkTopologyStrategy,replication_factor=3) compression=DeflateCompressor compaction(strategy=IncrementalCompactionStrategy)' -mode cql3 native compression=none -rate threads=20 -pop seq=1..100000000 -log interval=5"]
